<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Micropost</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="#" class="navbar-brand">Micropost</a>
      </div>
    </nav>

    <div class="container post-container">
      <div class="card card-body card-form mb-3">
        <h1>Say Something</h1>
        <p class="lead">What's on your mind?</p>
        <div class="form-group mb-3">
          <input
            type="text"
            id="title"
            class="form-control"
            placeholder="Post Title"
          />
        </div>
        <div class="form-group mb-3">
          <textarea
            id="body"
            class="form-control"
            placeholder="Post Body"
          ></textarea>
        </div>
        <input type="hidden" id="id" value="" />
        <button class="post-submit btn btn-primary btn-block">Post It</button>
        <span class="form-end"></span>
      </div>

      <div id="message"></div>
      <div id="posts"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">Micropost @copy;</footer>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
