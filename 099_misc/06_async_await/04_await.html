<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const func1 = async () => {
        console.log('func1');
      };

      const func2 = async () => {
        console.log('func2');
      };

      const main = async () => {
        func1();
        func2();
      };

      // asyncをつけただけでは、非同期にならない。
      console.log('start');
      main();
      console.log('Finished');
    </script>
  </body>
</html>
