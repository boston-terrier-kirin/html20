<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Car {
        constructor() {
          // driveをCarにbindしておくことで解決する。
          // どう呼び出されてもOKなように、この時点でdrive関数のthisをCarに固定しておく。
          this.drive = this.drive.bind(this);

          // this.drive.bind(this) だけではダメで、this.driveに戻りをセットする必要があるので、
          // this.drive = this.drive.bind(this); になる。
        }

        setDriveSound(sound) {
          this.sound = sound;
        }

        drive() {
          return this.sound;
        }
      }

      const car = new Car();
      car.setDriveSound('vroom - 解決1');

      const drive = car.drive;
      console.log(drive());
    </script>
  </body>
</html>
