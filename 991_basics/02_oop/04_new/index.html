<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Greeting() {
        console.log(this);
      }

      // 普通に呼んでしまうと、thisはwindowになっている。
      Greeting();

      // newで呼ぶと、thisがGreetingになる。
      new Greeting();
    </script>
  </body>
</html>
