<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function* sayNames() {
        yield 'Jack';
        yield 'Jill';
        yield 'John';
      }

      const name = sayNames();
      console.log(name.next().value);
      console.log(name.next().value);
      console.log(name.next().value);
      console.log(name.next());

      console.log('----------');

      function* createIds() {
        let index = 1;

        while (true) {
          yield index++;
        }
      }

      const gen = createIds();
      console.log(gen.next().value);
      console.log(gen.next().value);
      console.log(gen.next().value);
      console.log(gen.next().value);
      console.log(gen.next().value);
      console.log(gen.next().value);
    </script>
  </body>
</html>
