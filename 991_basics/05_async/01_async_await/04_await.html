<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const func1 = async () => {
        return 'func1';
      };

      const func2 = async () => {
        return 'func2';
      };

      const main = async () => {
        const fn1 = await func1();
        console.log(fn1);

        const fn2 = await func2();
        console.log(fn2);
      };

      console.log('start');
      main();
      console.log('Finished');
    </script>
  </body>
</html>
