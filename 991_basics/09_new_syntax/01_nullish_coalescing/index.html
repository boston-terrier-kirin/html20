<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * Logical OR は、0 / false に反応してしまうので、age / count など 0をデフォルトとして
       * 扱いたくない場合に、Nullish coalescing を使いたくなる。
       *
       * Nullish coalescing は、undefined / null の場合にのみ反応する。
       */

      // 0
      console.log('■0');
      {
        const num = 0;

        // Logical OR は、0を見てくれない。 -> empty
        console.log('Logical OR', num || 'empty');

        // Nullish coalescing は、0を見てくれる。 -> 0
        console.log('Nullish coalescing', num ?? 'empty');
      }

      // false
      console.log('■false');
      {
        const result = false;

        // Logical OR は、0を見てくれない。 -> empty
        console.log('Logical OR', result || 'empty');

        // Nullish coalescing は、0を見てくれる。 -> 0
        console.log('Nullish coalescing', result ?? 'empty');
      }

      // undefined / null
      console.log('■undefined / null');
      {
        // Nullish coalescing は、undefined / null の場合にのみ反応する。
        const firstName = undefined;
        const lastName = null;

        console.log('Nullish coalescing', firstName ?? 'John'); // -> John
        console.log('Nullish coalescing', lastName ?? 'Doe'); // -> Doe

        console.log('Logical OR', firstName ?? 'John'); // -> John
        console.log('Logical OR', lastName ?? 'Doe'); // -> Doe
      }
    </script>
  </body>
</html>
